<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neumorphism</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://api.fontshare.com/v2/css?f[]=author@400,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="upper-section">
                <div class="div-1">
                    <div class="top-left-box">
                        <div class="text-div">
                            <p class="social-text">LinkedIn</p>
                        </div>
                    </div>
                </div>
                <div class="div-2">
                    <div class="top-right-box">
                        <div class="text-div">
                            <p class="social-text">Github</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-section">
                <div class="div-3">
                    <div class="bottom-left-box">
                        <div class="text-div">
                            <p class="social-text">Instagram</p>
                        </div>
                    </div>
                </div>
                <div class="div-4">
                    <div class="bottom-right-box">
                        <div class="text-div">
                            <p class="social-text">Twitter</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
